<html>
    <head>
        <title>Task 3</title>
    </head>

    <body>
        <h1>List of numbers</h1>
        <ul class="list">   
        </ul>
        <button onclick="addnumber()">Add element</button>
        <script>

            var c=1;
            var ts=15


            addnumber=function(){
                listt=document.querySelector(".list");
                lis=document.createElement("li");
                lis.innerText="number "+ c ;
                lis.style.fontSize=ts+"px";
                // lis.style.listStyleType="none";
                c=c+1
                ts=ts+10
                listt.appendChild(lis);

            }


        </script>


    </body>
</html>
