    <body>
        
        <p class="count">

        </p>
        <button onclick="fontsizeinc()">update</button>
        <script>
            var i = 0;var j = 20;
            fontsizeinc=function(){
                i = i+1;
                var t=document.querySelector(".count")
                var temp = 'This is count '+i+'.';
                t.innerHTML = temp;
                t.style.fontSize = j+"px";
                j = j+10;
      }
        </script>
