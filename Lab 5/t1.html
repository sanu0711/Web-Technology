<html>
    <head>
        <title>Task 1</title>
    </head>
    <style>
        @keyframes rot {
            from{transform: rotate(0);}
            to{transform: rotate(360deg);}
            
        }
        .sp{
            animation-name: rot;
            animation-duration: 1s;
            animation-iteration-count: infinite;
            width: fit-content;
        }

    </style>
    <body>
        <h2 class="cont">Hello</h2>
        <label for="">Enter Words : </label>
        <input type="text" name="" id="textinput">
        <button onclick="changetext()" >submit</button>
        <script>
            changetext=function(){
            
                h=document.querySelector("#textinput").value
                c=document.querySelector(".cont")
                c.innerHTML=h
                c.className="sp cont";

                
            }
        </script>
        
    </body>
</html>
