<html>

        <title>Task-6</title>
        <style>
            @keyframes spin {
                0%{transform:rotate(0);}
                100%{transform:rotate(360deg) ;}               
            }
            .sp{
                animation-name: spin;
                animation-duration: 1s;
                animation-iteration-count: infinite;
            }

        </style>
    </head>
    <body>
        <div >
            <img class="sp" src="card.png" alt="card">
        </div>
        
    </body>
</html>
